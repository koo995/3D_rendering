{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/create_drawing.css" %}">
    <title>Freehand Drawing App</title>
  </head>
  <body>
    <div class="controller">
      <button id="clearCanvas">Clear Canvas</button>
      <button id="drawImage">drawing</button>
      <button id="selectImage">select Image</button>
      <button id="delete">delete</button>
      <button id="viewArray">view Array</button>
      <button id="autoDraw">AutoDraw</button>
    </div>
    <div class="canvas-container">
      {% comment %} canvse 2개 사용 1번은 그림 그리는 용도 2번은 selection 영역
      그리는 용도 {% endcomment %}
      <canvas
        id="drawingCanvas1"
        style="position: absolute; left: 0; top: 0; z-index: 1"
      ></canvas>
      <canvas
        id="drawingCanvas2"
        style="position: absolute; left: 0; top: 0; z-index: 0"
      ></canvas>
    </div>
    <script src="{% static 'js/drawing.js' %}"></script>
  </body>
</html>
